<div class="w-screen h-screen bg-gray-45 sm:bg-gray-45 relative">
    <div class="absolute w-full h-full hidden sm:block">
        <img 
            loading="lazy"
            class="absolute w-60 lg:w-96 left-0 bottom-0" 
            src="/assets/svg/login-bg-left.svg" 
            alt="bg left">
        <img 
            loading="lazy"
            class="absolute  w-60 lg:w-96 right-0 bottom-0" 
            src="/assets/svg/login-bg-rigth.svg" 
            alt="bg rigth">
    </div>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-10 pb-2 flex justify-center">
            <img 
                loading="lazy"
                class="w-60" 
                src="assets/images/logo/logo.PNG" 
                alt="logo">
        </header>
        <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">Log In to platform</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input placeholder="Enter identification" type="text" class="w-full rounded bg-gray-50 border-2 border-gray-300">
                    </div>
                    <div class="relative">
                        <input placeholder="Enter password" type="password" class="w-full rounded bg-gray-50 border-2  border-gray-300">
                    </div>
                    <div>
                        <app-btn [typeBtn]="'submit'" [color]="'success'">Log In</app-btn>
                    </div>
                </form>
            </div>
            <hr class="my-4 border-b-1 border-r-gray-300" />
            <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
                <a routerLink="/forgot-password" class="text-blue-600 font-light">¿No puede iniciar sesión?</a>
            </div>
            <hr class="mt-10 border-b-1 border-r-gray-300 " />
            <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row my-4">
                <a href="https://github.com/lihuesom">
